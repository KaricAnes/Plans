<div ng-controller="TripsController">
        <h1>Trips</h1>
        <br>
  
  <div class="alert alert-success alert-dismissable" ng-show="message">
    <a href="#" class="close" data-dismiss="alert" aria-label="close" ng-click="hide_message()">&times;</a>
    {{message}}
  </div>
  
        <table class="table table-hover">
          <thead>
              <tr>
                <th>Trips</th>
                <th>Destination</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input class="form-control" placeholder="Trips" ng-model="trips.desc" />
              </td>
              <td>
                <input class="form-control" placeholder="Destination" ng-model="trips.destination" />
              </td>
              <td>
                <input class="form-control" placeholder="Date" ng-model="trips.date" />
              </td>
              <td>
                <div class="btn-group">
                <button class="btn btn-primary" ng-click="add_trips()">Add</button>
                <button class="btn btn-success" ng-click="update_trips()">Update</button>
                  </div>
              </td>
            </tr>
            <tr ng-repeat="trips in trips_list">
              <td>{{trips.desc}}</td>
              <td>{{trips.destination}}</td>
              <td>{{trips.date}}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-warning" ng-click="edit_trips(trips)">Edit</button>
                  <button class="btn btn-danger" ng-click="delete_trips(trips._id)">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
  
      </div>
