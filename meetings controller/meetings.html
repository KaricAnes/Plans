<div ng-controller="MeetingsController">
        <h1>Meetings</h1>
        <br>
  
  <div class="alert alert-success alert-dismissable" ng-show="message">
    <a href="#" class="close" data-dismiss="alert" aria-label="close" ng-click="hide_message()">&times;</a>
    {{message}}
  </div>
  
        <table class="table table-hover">
          <thead>
              <tr>
                <th>Meetings</th>
                <th>Details</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input class="form-control" placeholder="Meetings" ng-model="meetings.desc" />
              </td>
              <td>
                <input class="form-control" placeholder="Details" ng-model="meetings.details" />
              </td>
              <td>
                <input class="form-control" placeholder="Date" ng-model="meetings.date" />
              </td>
              <td>
                <div class="btn-group">
                <button class="btn btn-primary" ng-click="add_meetings()">Add</button>
                <button class="btn btn-success" ng-click="update_meetings()">Update</button>
                  </div>
              </td>
            </tr>
            <tr ng-repeat="meetings in meetings_list">
              <td>{{meetings.desc}}</td>
              <td>{{meetings.details}}</td>
              <td>{{meetings.date}}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-warning" ng-click="edit_meetings(meetings)">Edit</button>
                  <button class="btn btn-danger" ng-click="delete_meetings(meetings._id)">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
  
      </div>
